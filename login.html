<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MiCampus</title>
    <link rel="stylesheet" href="css/campus.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <header class="header">
        <div class="logo">MiCampus</div>
        <nav class="nav">
            <a href="index.html">Inicio</a>
            <a href="cursos.html">Cursos</a>
            <a href="dashboard.html">Dashboard</a>
            <a href="perfil.html">Perfil</a>
        </nav>
    </header>

    <main class="main-login">
        <div class="login-container">
            <div class="login-brand">
                <h2>Bienvenido</h2>
                <p>Instituto Profesional Crecer Mas</p>
            </div>

            <div class="login-form">
                <div class="avatar-icon">
                    <i class="fas fa-user-graduate"></i>
                </div>
                <h3>Iniciar Sesión</h3>
                
                <form id="loginForm">
                    <div class="input-group">
                        <label>Usuario (Correo)</label>
                        <input type="email" id="email" placeholder="Ej: a.rosas@alumnos.cl" required>
                    </div>

                    <div class="input-group">
                        <label>Contraseña</label>
                        <input type="password" id="password" placeholder="Máx. 10 caracteres" maxlength="10" required>
                    </div>

                    <p id="error-message" style="color: #e74c3c; display: none; font-size: 0.8rem; margin-bottom: 10px; text-align: center;"></p>

                    <div class="actions">
                        <a href="#">¿Olvidaste tu contraseña?</a>
                    </div>

                    <button type="submit" class="btn-login" id="loginBtn">
                        Ingresar
                    </button>

                    <!-- BOTÓN AGREGADO: ACCESO PROFESOR -->
                    <button 
                        type="button" 
                        class="btn-login btn-profesor"
                        onclick="window.location.href='profesor.html'">
                        Acceso Profesor
                    </button>
                    <!-- FIN AGREGADO -->

                </form>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>© 2025 MiCampus - Instituto Profesional Crecer Más</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
