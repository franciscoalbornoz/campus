<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MiCampus</title>
    <link rel="stylesheet" href="css/campus.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <header class="header">
        <div class="logo">MiCampus</div>
        <nav class="nav">
            <a href="index.html">Inicio</a>
            <a href="cursos.html">Cursos</a>
            <a href="dashboard.html">Dashboard</a>
            <a href="perfil.html">Perfil</a>
        </nav>
    </header>

    <main class="main-login">
        <div class="login-container">
            <div class="login-brand">
                <h2>Bienvenido</h2>
                <p>Instituto Profesional Crecer Mas</p>
            </div>

            <div class="login-form">
                <div class="avatar-icon">
                    <i class="fas fa-user-graduate"></i>
                </div>
                <h3>Iniciar Sesión</h3>
                
                <form>
                    <div class="input-group">
                        <label>Usuario</label>
                        <input type="text" placeholder="Ej: 18.123.456-7">
                    </div>

                    <div class="input-group">
                        <label>Contraseña</label>
                        <input type="password" placeholder="••••••••">
                    </div>

                    <div class="actions">
                        <a href="#">¿Olvidaste tu contraseña?</a>
                    </div>

                    <button type="submit" class="btn-login">Ingresar</button>
                </form>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>© 2025 MiCampus - Instituto Profesional Crecer Más</p>
    </footer>

</body>
</html>
